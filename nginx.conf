rtmp    {
        server  {
                listen 1935;
                chunk_size 4096;

                application lichtenberg {
                        live on;
                        record off;

                        push rtmp://localhost/HLSlichtenberg/;
#                       exec ffmpeg -i rtmp://localhost/live/$name -threads 1 -c:v libx264 -profile:v baseline -b:v 350K -s 640x360 -f flv -c:a aac -ac 1 -strict -2 -b:a 56k rtmp://localhost/live360p/$name;
                }

                application HLSlichtenberg {
                        live on;
                        hls on;
                        hls_path /var/www/HLS/Lichtenberg;
                        hls_fragment 15s;
                }

                application mh {
                        live on;
                        record off;

                        push rtmp://localhost/HLSmh/;
